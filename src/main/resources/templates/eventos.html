<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Eventos</title>  
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
    <thead class="thead-dark"> 
        <tr>
            <th scope="col">Nombre </th>
            <th scope="col">Costo </th>
            <th scope="col">Capacidad </th>
             <th scope="col">Lugar </th>
            <th scope="col">Conciertos </th>
            <th scope="col">Editar </th>
            <th scope="col">Eliminar </th>
        </tr>
    </thead>

    <!-- Por cada usuario en personas quiero que haga lo siguiente  -->
    <!-- Table row (tr) donde quiero obtener el valor -->
    <!-- Table row (tr) donde quiero obtener el valor -->
    <tbody>
    <th:block th:each="user : ${eventos}">
        <tr>
            <td th:text="${user.getNombre}"></td>
            <td th:text="${user.getCosto}"></td>
            <td th:text="${user.getCapacidad}"></td>
            <td th:text="${user.getLugar}"></td>
            <td th:text="${user.getConciertos.getConciertos}"></td>

            <td>
                <a th:href="@{/editEventos/{id}(id=${user.getId})}">Edit</a>
            </td>

            <td>
                <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
            </td>
        </tr>
        </table>
    </th:block>
</tbody>
</body>
</html>
